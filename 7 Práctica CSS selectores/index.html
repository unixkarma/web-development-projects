<!-- Define el tipo de documento como HTML5. -->
<!DOCTYPE html>

<!-- Establece el idioma del documento como español. -->
<html lang="es">
  <head>
    <!-- Define la codificación de caracteres como UTF-8. -->
    <meta charset="UTF-8" />

    <!-- Configura la vista para que sea compatible con dispositivos móviles. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define el título del documento. -->
    <title>Proyecto de Selectores CSS</title>

    <!-- Enlaza la hoja de estilos CSS externa. -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Un encabezado con clase "red-text". -->
    <h1 class="red-text">Rojo</h1>

    <!-- Un encabezado sin clase ni identificador. -->
    <h1>Verde</h1>

    <!-- Un encabezado con identificador "blue-text". -->
    <h1 id="blue-text">Azul</h1>

    <!-- Un párrafo con clase "hover-text". -->
    <p class="hover-text">¡Pasa el cursor sobre mí!</p>

    <!-- Un párrafo con clase "first-line". -->
    <p class="first-line">
      Este es un párrafo con una primera línea estilizada.
    </p>

    <!-- Un párrafo con clase "before-text". -->
    <p class="before-text">Este párrafo tiene contenido antes de él.</p>
  </body>
</html>
